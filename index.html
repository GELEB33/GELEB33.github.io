<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PIG Clicker</title>
  <style>
    body {
      background-image: url('https://i.pinimg.com/originals/8f/43/2f/8f432f9068f5b78d5bf7868c4c5a9b51.jpg');
      background-size: cover;
      color: #fff;
      font-family: 'Arial', sans-serif;
      text-align: center;
    }
    #pig-emoji {
      font-size: 100px;
      cursor: pointer;
    }
    #balance {
      font-size: 24px;
      margin: 20px;
    }
    #player-name {
      font-size: 24px;
      margin: 20px;
    }
    button {
      font-size: 18px;
      margin: 10px;
      padding: 10px 20px;
      background-color: #ff69b4;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
    }
    button:hover {
      background-color: #ff1493;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      color: black;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    #modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <h1>PIG Clicker</h1>
  <div id="player-name">–ò–º—è: –ù–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ</div>
  <div id="balance">–ë–∞–ª–∞–Ω—Å: 0 PIG</div>
  <div id="pig-emoji">üê∑</div>
  <div id="pig-per-click">–ó–∞ –∫–ª–∏–∫: 1 PIG</div>
  <div id="target">–¶–µ–ª—å: 1,000,000,000 PIG</div>
  <div id="pig-buy-price">–¶–µ–Ω–∞ —Å–≤–∏–Ω—å–∏: 500,000 PIG</div>

  <button id="upgrades-button">–£–ª—É—á—à–µ–Ω–∏—è</button>
  <button id="change-name-button">–°–º–µ–Ω–∏—Ç—å –∏–º—è</button>
  <button id="buy-pig-button">–ö—É–ø–∏—Ç—å —Å–≤–∏–Ω—å—é</button>

  <div id="modal-overlay"></div>

  <div id="upgrades-modal" class="modal">
    <h1>–£–ª—É—á—à–µ–Ω–∏—è</h1>
    <button id="click-upgrade">–ü—Ä–æ–∫–∞—á–∫–∞ –∫–ª–∏–∫–∞ (100 PIG –∑–∞ +1)</button>
    <button id="random-pig">–†–∞–Ω–¥–æ–º–Ω—ã–µ PIG (20,000 PIG)</button>
    <button id="close-upgrades">–ó–∞–∫—Ä—ã—Ç—å</button>
  </div>

  <div id="change-name-modal" class="modal">
    <h1>–°–º–µ–Ω–∏—Ç—å –∏–º—è</h1>
    <input type="text" id="new-name" placeholder="–ù–æ–≤–æ–µ –∏–º—è">
    <button id="save-name">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏–º—è</button>
    <button id="close-change-name">–ó–∞–∫—Ä—ã—Ç—å</button>
  </div>

  <script type="module">
    let pigBalance = 0;
    let pigPerClick = 1;
    let playerName = ""; 
    let pigPerSecond = 0; // –ü–µ—Ä–µ–º–µ–Ω–Ω–∞—è –¥–ª—è PIG –≤ —Å–µ–∫—É–Ω–¥—É
    let pigCost = 500000; // –ù–∞—á–∞–ª—å–Ω–∞—è —Ü–µ–Ω–∞ —Å–≤–∏–Ω—å–∏
    const targetAmount = 1000000000; // –¶–µ–ª—å –≤ 1 –º–∏–ª–ª–∏–∞—Ä–¥ PIG

    const balanceDisplay = document.getElementById("balance");
    const pigEmoji = document.getElementById("pig-emoji");
    const playerNameDisplay = document.getElementById("player-name"); 
    const pigPerClickDisplay = document.getElementById("pig-per-click"); 
    const targetDisplay = document.getElementById("target");
    const pigBuyPriceDisplay = document.getElementById("pig-buy-price");

    // –û–±–Ω–æ–≤–ª—è–µ–º –±–∞–ª–∞–Ω—Å –Ω–∞ —ç–∫—Ä–∞–Ω–µ
    function updateBalance() {
      balanceDisplay.textContent = `–ë–∞–ª–∞–Ω—Å: ${pigBalance} PIG`;
      checkGoal();
    }

    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏—è —Ü–µ–ª–∏
    function checkGoal() {
      if (pigBalance >= targetAmount) {
        alert("–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—ã –¥–æ—Å—Ç–∏–≥–ª–∏ —Ü–µ–ª–∏ –≤ 1 –º–∏–ª–ª–∏–∞—Ä–¥ PIG!");
      }
    }

    // –û–±–Ω–æ–≤–ª—è–µ–º –∏–º—è –∏–≥—Ä–æ–∫–∞ –Ω–∞ —ç–∫—Ä–∞–Ω–µ
    function updatePlayerNameDisplay() {
      playerNameDisplay.textContent = `–ò–º—è: ${playerName || "–ù–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ"}`;
    }

    // –û–±–Ω–æ–≤–ª—è–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ PIG –∑–∞ –∫–ª–∏–∫
    function updatePigPerClick() {
      pigPerClickDisplay.textContent = `–ó–∞ –∫–ª–∏–∫: ${pigPerClick} PIG`;
    }

    // –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º –∫–ª–∏–∫ –ø–æ —Å–≤–∏–Ω—å–µ
    pigEmoji.onclick = () => {
      pigBalance += pigPerClick;
      updateBalance();
    };

    // –û—Ç–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ —É–ª—É—á—à–µ–Ω–∏–π
    function openUpgradesWindow() {
      document.getElementById('modal-overlay').style.display = 'block';
      document.getElementById('upgrades-modal').style.display = 'block';
    }

    // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ —É–ª—É—á—à–µ–Ω–∏–π
    function closeUpgradesWindow() {
      document.getElementById('modal-overlay').style.display = 'none';
      document.getElementById('upgrades-modal').style.display = 'none';
    }

    // –û—Ç–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –¥–ª—è —Å–º–µ–Ω—ã –∏–º–µ–Ω–∏
    function openChangeNameWindow() {
      document.getElementById('modal-overlay').style.display = 'block';
      document.getElementById('change-name-modal').style.display = 'block';
    }

    // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –¥–ª—è —Å–º–µ–Ω—ã –∏–º–µ–Ω–∏
    function closeChangeNameWindow() {
      document.getElementById('modal-overlay').style.display = 'none';
      document.getElementById('change-name-modal').style.display = 'none';
    }

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–Ω–æ–ø–æ–∫ –¥–ª—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –Ω–æ–≤–æ–≥–æ –∏–º–µ–Ω–∏
    document.getElementById("save-name").onclick = () => {
      const newName = document.getElementById("new-name").value;
      if (newName) {
        playerName = newName;
        updatePlayerNameDisplay(); 
        alert("–ò–º—è –∏–∑–º–µ–Ω–µ–Ω–æ –Ω–∞: " + playerName);
        closeChangeNameWindow(); 
      } else {
        alert("–í–≤–µ–¥–∏—Ç–µ –Ω–æ–≤–æ–µ –∏–º—è!");
      }
    };

    // –ü—Ä–æ–∫–∞—á–∫–∞ –∫–ª–∏–∫–∞
    document.getElementById("click-upgrade").onclick = () => {
      if (pigBalance >= 100) {
        pigBalance -= 100;
        pigPerClick += 1;
        updateBalance();
        updatePigPerClick();
        alert("–í–∞—à –∫–ª–∏–∫ —Ç–µ–ø–µ—Ä—å –ø—Ä–∏–Ω–æ—Å–∏—Ç –±–æ–ª—å—à–µ PIG!");
      } else {
        alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ PIG –¥–ª—è –ø—Ä–æ–∫–∞—á–∫–∏!");
      }
    };

    // –ü–æ–ª—É—á–µ–Ω–∏–µ —Ä–∞–Ω–¥–æ–º–Ω—ã—Ö PIG
    document.getElementById("random-pig").onclick = () => {
      if (pigBalance >= 20000) {
        pigBalance -= 20000;
        const randomPIG = Math.floor(Math.random() * 50000) + 1;
        pigBalance += randomPIG;
        updateBalance();
        alert(`–í—ã –ø–æ–ª—É—á–∏–ª–∏ ${randomPIG} PIG!`);
      } else {
        alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ PIG –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è —Å–ª—É—á–∞–π–Ω—ã—Ö PIG!");
      }
    };

    // –§—É–Ω–∫—Ü–∏—è –ø–æ–∫—É–ø–∫–∏ —Å–≤–∏–Ω—å–∏
    document.getElementById("buy-pig-button").onclick = () => {
      if (pigBalance >= pigCost) {
        pigBalance -= pigCost;
        pigPerSecond += 10; // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º PIG –≤ —Å–µ–∫—É–Ω–¥—É
        pigCost += 1000000; // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å—Ç–æ–∏–º–æ—Å—Ç—å —Å–≤–∏–Ω—å–∏ –Ω–∞ 1 –º–∏–ª–ª–∏–æ–Ω
        updateBalance();
        pigBuyPriceDisplay.textContent = `–¶–µ–Ω–∞ —Å–≤–∏–Ω—å–∏: ${pigCost} PIG`;
        alert(`–í—ã –∫—É–ø–∏–ª–∏ —Å–≤–∏–Ω—å—é! –¢–µ–ø–µ—Ä—å –≤—ã –ø–æ–ª—É—á–∞–µ—Ç–µ ${pigPerSecond} PIG –≤ —Å–µ–∫—É–Ω–¥—É.`);
      } else {
        alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ PIG –¥–ª—è –ø–æ–∫—É–ø–∫–∏ —Å–≤–∏–Ω—å–∏!");
      }
    };

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –±–∞–ª–∞–Ω—Å–∞ –∫–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É
    setInterval(() => {
      pigBalance += pigPerSecond;
      updateBalance();
    }, 1000);

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –¥–ª—è –∫–Ω–æ–ø–æ–∫
    document.getElementById("upgrades-button").onclick = openUpgradesWindow;
    document.getElementById("change-name-button").onclick = openChangeNameWindow;
    document.getElementById("close-upgrades").onclick = closeUpgradesWindow;
    document.getElementById("close-change-name").onclick = closeChangeNameWindow;
  </script>
</body>
</html>
