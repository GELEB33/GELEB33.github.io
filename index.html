<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PIG Clicker</title>
  <style>
    body {
      background-image: url('https://i.pinimg.com/originals/8f/43/2f/8f432f9068f5b78d5bf7868c4c5a9b51.jpg');
      background-size: cover;
      color: #fff;
      font-family: 'Arial', sans-serif;
      text-align: center;
    }
    #pig-emoji {
      font-size: 100px;
      cursor: pointer;
    }
    #balance {
      font-size: 24px;
      margin: 20px;
    }
    #player-name {
      font-size: 24px;
      margin: 20px;
    }
    button {
      font-size: 18px;
      margin: 10px;
      padding: 10px 20px;
      background-color: #ff69b4;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
    }
    button:hover {
      background-color: #ff1493;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      color: black;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    #modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <h1>PIG Clicker</h1>
  <div id="player-name">–ò–º—è: –ù–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ</div>
  <div id="balance">–ë–∞–ª–∞–Ω—Å: 0 PIG</div>
  <div id="pig-emoji">üê∑</div>
  <div id="pig-per-click">–ó–∞ –∫–ª–∏–∫: 1 PIG</div>

  <button id="leaderboard-button">–¢–∞–±–ª–∏—Ü–∞ –ª–∏–¥–µ—Ä–æ–≤</button>
  <button id="upgrades-button">–£–ª—É—á—à–µ–Ω–∏—è</button>
  <button id="change-name-button">–°–º–µ–Ω–∏—Ç—å –∏–º—è</button>

  <div id="modal-overlay"></div>

  <div id="upgrades-modal" class="modal">
    <h1>–£–ª—É—á—à–µ–Ω–∏—è</h1>
    <button id="click-upgrade">–ü—Ä–æ–∫–∞—á–∫–∞ –∫–ª–∏–∫–∞ (100 PIG –∑–∞ +1)</button>
    <button id="random-pig">–†–∞–Ω–¥–æ–º–Ω—ã–µ PIG (20000 PIG)</button>
    <button id="close-upgrades">–ó–∞–∫—Ä—ã—Ç—å</button>
  </div>

  <div id="leaderboard-modal" class="modal">
    <h1>–¢–∞–±–ª–∏—Ü–∞ –ª–∏–¥–µ—Ä–æ–≤</h1>
    <div id="leaderboard"></div>
    <button id="close-leaderboard">–ó–∞–∫—Ä—ã—Ç—å</button>
  </div>

  <div id="change-name-modal" class="modal">
    <h1>–°–º–µ–Ω–∏—Ç—å –∏–º—è</h1>
    <input type="text" id="new-name" placeholder="–ù–æ–≤–æ–µ –∏–º—è">
    <button id="save-name">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏–º—è</button>
    <button id="close-change-name">–ó–∞–∫—Ä—ã—Ç—å</button>
  </div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
    import { getFirestore, doc, setDoc, getDoc, getDocs, collection } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA3uXpKy8H45C6HqiyqXECyezRGGpyHu_4",
      authDomain: "pig-cliker.firebaseapp.com",
      projectId: "pig-cliker",
      storageBucket: "pig-cliker.appspot.com",
      messagingSenderId: "600897676748",
      appId: "1:600897676748:web:516bde72c600f625c1a969",
      measurementId: "G-6TDRG8FD6M"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let pigBalance = 0;
    let pigPerClick = 1;
    let playerName = ""; // –ü–µ—Ä–µ–º–µ–Ω–Ω–∞—è –¥–ª—è –∏–º–µ–Ω–∏ –∏–≥—Ä–æ–∫–∞

    const balanceDisplay = document.getElementById("balance");
    const pigEmoji = document.getElementById("pig-emoji");
    const playerNameDisplay = document.getElementById("player-name"); // –≠–ª–µ–º–µ–Ω—Ç –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –∏–º–µ–Ω–∏
    const pigPerClickDisplay = document.getElementById("pig-per-click"); // –≠–ª–µ–º–µ–Ω—Ç –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è PIG –∑–∞ –∫–ª–∏–∫

    // –û–±–Ω–æ–≤–ª—è–µ–º –±–∞–ª–∞–Ω—Å –Ω–∞ —ç–∫—Ä–∞–Ω–µ
    function updateBalance() {
      balanceDisplay.textContent = `–ë–∞–ª–∞–Ω—Å: ${pigBalance} PIG`;
    }

    // –û–±–Ω–æ–≤–ª—è–µ–º –∏–º—è –∏–≥—Ä–æ–∫–∞ –Ω–∞ —ç–∫—Ä–∞–Ω–µ
    function updatePlayerNameDisplay() {
      playerNameDisplay.textContent = `–ò–º—è: ${playerName || "–ù–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ"}`;
    }

    // –û–±–Ω–æ–≤–ª—è–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ PIG –∑–∞ –∫–ª–∏–∫
    function updatePigPerClick() {
      pigPerClickDisplay.textContent = `–ó–∞ –∫–ª–∏–∫: ${pigPerClick} PIG`;
    }

    // –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º –∫–ª–∏–∫ –ø–æ —Å–≤–∏–Ω—å–µ
    pigEmoji.onclick = () => {
      pigBalance += pigPerClick;
      updateBalance();
      savePlayerData();
    };

    // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –∏–≥—Ä–æ–∫–∞ –≤ Firestore
    async function savePlayerData() {
      if (!playerName) {
        playerName = prompt("–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è:") || "–ò–≥—Ä–æ–∫"; // –ï—Å–ª–∏ –∏–º—è –Ω–µ –∑–∞–¥–∞–Ω–æ, –∑–∞–ø—Ä–∞—à–∏–≤–∞–µ–º –µ–≥–æ
        localStorage.setItem('playerName', playerName);
      }
      await setDoc(doc(db, "players", playerName), { name: playerName, score: pigBalance });
      updatePlayerNameDisplay(); // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∏–º–µ–Ω–∏ –∏–≥—Ä–æ–∫–∞
    }

    // –û—Ç–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ —É–ª—É—á—à–µ–Ω–∏–π
    function openUpgradesWindow() {
      document.getElementById('modal-overlay').style.display = 'block';
      document.getElementById('upgrades-modal').style.display = 'block';
    }

    // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ —É–ª—É—á—à–µ–Ω–∏–π
    function closeUpgradesWindow() {
      document.getElementById('modal-overlay').style.display = 'none';
      document.getElementById('upgrades-modal').style.display = 'none';
    }

    // –û—Ç–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ —Ç–∞–±–ª–∏—Ü—ã –ª–∏–¥–µ—Ä–æ–≤
    function openLeaderboard() {
      document.getElementById('modal-overlay').style.display = 'block';
      document.getElementById('leaderboard-modal').style.display = 'block';
      loadLeaderboard();
    }

    // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ —Ç–∞–±–ª–∏—Ü—ã –ª–∏–¥–µ—Ä–æ–≤
    function closeLeaderboard() {
      document.getElementById('modal-overlay').style.display = 'none';
      document.getElementById('leaderboard-modal').style.display = 'none';
    }

    // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–∞–±–ª–∏—Ü—ã –ª–∏–¥–µ—Ä–æ–≤
    async function loadLeaderboard() {
      const leaderboardDiv = document.getElementById("leaderboard");
      leaderboardDiv.innerHTML = ""; // –û—á–∏—Å—Ç–∫–∞ —Ç–∞–±–ª–∏—Ü—ã
      const playersSnapshot = await getDocs(collection(db, "players"));
      playersSnapshot.forEach((doc) => {
        const playerEntry = document.createElement("div");
        playerEntry.textContent = `${doc.data().name}: ${doc.data().score} PIG`;
        leaderboardDiv.appendChild(playerEntry);
      });
    }

    // –û—Ç–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –¥–ª—è —Å–º–µ–Ω—ã –∏–º–µ–Ω–∏
    function openChangeNameWindow() {
      document.getElementById('modal-overlay').style.display = 'block';
      document.getElementById('change-name-modal').style.display = 'block';
    }

    // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –¥–ª—è —Å–º–µ–Ω—ã –∏–º–µ–Ω–∏
    function closeChangeNameWindow() {
      document.getElementById('modal-overlay').style.display = 'none';
      document.getElementById('change-name-modal').style.display = 'none';
    }

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–Ω–æ–ø–æ–∫ –¥–ª—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –Ω–æ–≤–æ–≥–æ –∏–º–µ–Ω–∏
    document.getElementById("save-name").onclick = async () => {
    const newName = document.getElementById("new-name").value;
    if (newName) {
    // –£–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—É—é –∑–∞–ø–∏—Å—å –≤ Firestore, –µ—Å–ª–∏ –∏–º—è —É–∂–µ –±—ã–ª–æ –∑–∞–¥–∞–Ω–æ
    if (playerName) {
      await setDoc(doc(db, "players", playerName), { name: playerName, score: pigBalance });
    }

    playerName = newName;
    localStorage.setItem('playerName', playerName);
    
    // –°–æ—Ö—Ä–∞–Ω—è–µ–º –Ω–æ–≤–æ–µ –∏–º—è –≤ Firestore
    await setDoc(doc(db, "players", playerName), { name: playerName, score: pigBalance });
    updatePlayerNameDisplay(); // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∏–º–µ–Ω–∏ –∏–≥—Ä–æ–∫–∞
    loadLeaderboard(); // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–∞–±–ª–∏—Ü—É –ª–∏–¥–µ—Ä–æ–≤
    alert("–ò–º—è –∏–∑–º–µ–Ω–µ–Ω–æ –Ω–∞: " + playerName);
    
    closeChangeNameWindow(); // –ó–∞–∫—Ä—ã–≤–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –ø–æ—Å–ª–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è
  } else {
    alert("–í–≤–µ–¥–∏—Ç–µ –Ω–æ–≤–æ–µ –∏–º—è!");
  }
};


    // –ü—Ä–æ–∫–∞—á–∫–∞ –∫–ª–∏–∫–∞
    document.getElementById("click-upgrade").onclick = () => {
      if (pigBalance >= 100) {
        pigBalance -= 100;
        pigPerClick += 1;
        updateBalance();
        updatePigPerClick(); // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ PIG –∑–∞ –∫–ª–∏–∫
        alert("–í–∞—à –∫–ª–∏–∫ —Ç–µ–ø–µ—Ä—å –ø—Ä–∏–Ω–æ—Å–∏—Ç –±–æ–ª—å—à–µ PIG!");
      } else {
        alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ PIG –¥–ª—è –ø—Ä–æ–∫–∞—á–∫–∏!");
      }
    };

    // –ü–æ–ª—É—á–µ–Ω–∏–µ —Ä–∞–Ω–¥–æ–º–Ω—ã—Ö PIG
    document.getElementById("random-pig").onclick = () => {
      if (pigBalance >= 20000) {
        pigBalance -= 20000;
        const randomPIG = Math.floor(Math.random() * 50000) + 1;
        pigBalance += randomPIG;
        updateBalance();
        alert(`–í—ã –ø–æ–ª—É—á–∏–ª–∏ ${randomPIG} PIG!`);
      } else {
        alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ PIG –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è —Å–ª—É—á–∞–π–Ω—ã—Ö PIG!");
      }
    };

    // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ –∏–≥—Ä—ã
    async function loadPlayerData() {
      const storedName = localStorage.getItem('playerName');
      if (storedName) {
        playerName = storedName;
        const docRef = doc(db, "players", playerName);
        const docSnap = await getDoc(docRef);
        if (docSnap.exists()) {
          pigBalance = docSnap.data().score;
          updateBalance();
          updatePlayerNameDisplay(); // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∏–º–µ–Ω–∏ –∏–≥—Ä–æ–∫–∞
          updatePigPerClick(); // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ PIG –∑–∞ –∫–ª–∏–∫
        }
      }
    }

    loadPlayerData();

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –¥–ª—è –∫–Ω–æ–ø–æ–∫
    document.getElementById("leaderboard-button").onclick = openLeaderboard;
    document.getElementById("upgrades-button").onclick = openUpgradesWindow;
    document.getElementById("change-name-button").onclick = openChangeNameWindow;
    document.getElementById("close-upgrades").onclick = closeUpgradesWindow;
    document.getElementById("close-leaderboard").onclick = closeLeaderboard;
    document.getElementById("close-change-name").onclick = closeChangeNameWindow;
  </script>
</body>
</html>
