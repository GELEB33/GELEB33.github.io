<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PIG Clicker</title>
  <style>
    body {
      background-image: url('https://i.pinimg.com/originals/8f/43/2f/8f432f9068f5b78d5bf7868c4c5a9b51.jpg');
      background-size: cover;
      color: #fff;
      font-family: 'Arial', sans-serif;
      text-align: center;
    }
    #pig-emoji {
      font-size: 100px;
      cursor: pointer;
    }
    #balance {
      font-size: 24px;
      margin: 20px;
    }
    button {
      font-size: 18px;
      margin: 10px;
      padding: 10px 20px;
      background-color: #ff69b4;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #ff1493;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      color: #000;
      text-align: center;
      width: 300px;
    }
    .leaderboard-entry {
      margin: 5px 0;
    }
    .close-button {
      margin-top: 10px;
      background-color: #ff69b4;
    }
  </style>
</head>
<body>
  <h1>PIG Clicker</h1>
  <div id="balance">–ë–∞–ª–∞–Ω—Å: 0 PIG</div>
  <div id="pig-emoji">üê∑</div>
  <div id="click-power">–°–∏–ª–∞ –∫–ª–∏–∫–∞: 1 PIG</div>

  <button id="leaderboard-button">–¢–∞–±–ª–∏—Ü–∞ –ª–∏–¥–µ—Ä–æ–≤</button>
  <button id="upgrades-button">–£–ª—É—á—à–µ–Ω–∏—è</button>
  <button id="change-name-button">–°–º–µ–Ω–∏—Ç—å –∏–º—è</button>

  <div id="leaderboard-modal" class="modal">
    <h1>–¢–∞–±–ª–∏—Ü–∞ –ª–∏–¥–µ—Ä–æ–≤</h1>
    <div id="leaderboard-entries"></div>
    <button class="close-button" onclick="closeModal('leaderboard-modal')">–ó–∞–∫—Ä—ã—Ç—å</button>
  </div>

  <div id="upgrades-modal" class="modal">
    <h1>–£–ª—É—á—à–µ–Ω–∏—è</h1>
    <button class="upgrade-button" id="click-upgrade-button">–ü—Ä–æ–∫–∞—á–∫–∞ –∫–ª–∏–∫–∞ (100 PIG –∑–∞ +1)</button>
    <button class="upgrade-button" id="random-pig-button">–†–∞–Ω–¥–æ–º–Ω—ã–µ PIG (20000 PIG)</button>
    <button class="close-button" onclick="closeModal('upgrades-modal')">–ó–∞–∫—Ä—ã—Ç—å</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
    import { getFirestore, doc, setDoc, getDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA3uXpKy8H45C6HqiyqXECyezRGGpyHu_4",
      authDomain: "pig-cliker.firebaseapp.com",
      projectId: "pig-cliker",
      storageBucket: "pig-cliker.appspot.com",
      messagingSenderId: "600897676748",
      appId: "1:600897676748:web:516bde72c600f625c1a969",
      measurementId: "G-6TDRG8FD6M"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let pigBalance = 0;
    let pigPerClick = 1;

    const balanceDisplay = document.getElementById("balance");
    const clickPowerDisplay = document.getElementById("click-power");
    const pigEmoji = document.getElementById("pig-emoji");

    // –û–±–Ω–æ–≤–ª—è–µ–º –±–∞–ª–∞–Ω—Å –Ω–∞ —ç–∫—Ä–∞–Ω–µ
    function updateBalance() {
      balanceDisplay.textContent = `–ë–∞–ª–∞–Ω—Å: ${pigBalance} PIG`;
      clickPowerDisplay.textContent = `–°–∏–ª–∞ –∫–ª–∏–∫–∞: ${pigPerClick} PIG`;
    }

    // –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º –∫–ª–∏–∫ –ø–æ —Å–≤–∏–Ω—å–µ
    pigEmoji.onclick = () => {
      pigBalance += pigPerClick;
      updateBalance();
      savePlayerData();
    };

    // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –∏–≥—Ä–æ–∫–∞ –≤ Firestore
    async function savePlayerData() {
      const playerName = localStorage.getItem('playerName') || prompt("–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è:");
      if (!playerName) {
        alert("–ò–º—è –æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ –¥–ª—è –≤–≤–æ–¥–∞!");
        return;
      }
      localStorage.setItem('playerName', playerName);
      await setDoc(doc(db, "players", playerName), { name: playerName, score: pigBalance, clickPower: pigPerClick });
    }

    // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
    function closeModal(modalId) {
      document.getElementById(modalId).style.display = 'none';
    }

    // –û—Ç–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ —É–ª—É—á—à–µ–Ω–∏–π
    function openUpgradesWindow() {
      document.getElementById('upgrades-modal').style.display = 'block';
    }

    // –û—Ç–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ —Ç–∞–±–ª–∏—Ü—ã –ª–∏–¥–µ—Ä–æ–≤
    function openLeaderboard() {
      const leaderboardModal = document.getElementById('leaderboard-modal');
      leaderboardModal.style.display = 'block';
      updateLeaderboard();
    }

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–∞–±–ª–∏—Ü—ã –ª–∏–¥–µ—Ä–æ–≤
    async function updateLeaderboard() {
      const entriesContainer = document.getElementById("leaderboard-entries");
      entriesContainer.innerHTML = ""; // –û—á–∏—Å—Ç–∫–∞ —Ç–∞–±–ª–∏—Ü—ã
      const querySnapshot = await getDocs(collection(db, "players"));
      querySnapshot.forEach(doc => {
        const data = doc.data();
        const playerEntry = document.createElement("div");
        playerEntry.className = "leaderboard-entry";
        playerEntry.textContent = `${data.name}: ${data.score} PIG (–°–∏–ª–∞ –∫–ª–∏–∫–∞: ${data.clickPower})`;
        entriesContainer.appendChild(playerEntry);
      });
    }

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–Ω–æ–ø–∫–∏ —É–ª—É—á—à–µ–Ω–∏–π
    document.getElementById("upgrades-button").onclick = openUpgradesWindow;

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–Ω–æ–ø–∫–∏ —Ç–∞–±–ª–∏—Ü—ã –ª–∏–¥–µ—Ä–æ–≤
    document.getElementById("leaderboard-button").onclick = openLeaderboard;

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–Ω–æ–ø–∫–∏ —Å–º–µ–Ω—ã –∏–º–µ–Ω–∏
    document.getElementById("change-name-button").onclick = async function() {
      const newName = prompt("–í–≤–µ–¥–∏—Ç–µ –Ω–æ–≤–æ–µ –∏–º—è:");
      if (newName) {
        localStorage.setItem('playerName', newName);
        await savePlayerData();
        updateLeaderboard(); // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–∞–±–ª–∏—Ü—É –ª–∏–¥–µ—Ä–æ–≤
      } else {
        alert("–ò–º—è –æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ –¥–ª—è –≤–≤–æ–¥–∞!");
      }
    };

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ —É–ª—É—á—à–µ–Ω–∏–π
    document.getElementById("click-upgrade-button").onclick = function () {
      if (pigBalance >= 100) {
        pigBalance -= 100;
        pigPerClick += 1;
        updateBalance();
        savePlayerData();
      } else {
        alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ PIG –¥–ª—è —É–ª—É—á—à–µ–Ω–∏—è!");
      }
    };

    document.getElementById("random-pig-button").onclick = function () {
      if (pigBalance >= 20000) {
        pigBalance -= 20000;
        const randomAmount = Math.floor(Math.random() * 50000) + 1;
        pigBalance += randomAmount;
        updateBalance();
        savePlayerData();
      } else {
        alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ PIG –¥–ª—è –ø–æ–∫—É–ø–∫–∏ —Ä–∞–Ω–¥–æ–º–Ω—ã—Ö PIG!");
      }
    };

    // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ –∏–≥—Ä—ã
    async function loadPlayerData() {
      const playerName = localStorage.getItem('playerName');
      if (playerName) {
        const docRef = doc(db, "players", playerName);
        const docSnap = await getDoc(docRef);
        if (docSnap.exists()) {
          pigBalance = docSnap.data().score;
          pigPerClick = docSnap.data().clickPower || 1;
          updateBalance();
        }
      } else {
        // –ó–∞–ø—Ä–æ—Å –∏–º–µ–Ω–∏, –µ—Å–ª–∏ –∏–≥—Ä–æ–∫–∞ –µ—â–µ –Ω–µ—Ç
        const newPlayerName = prompt("–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è:");
        if (newPlayerName) {
          localStorage.setItem('playerName', newPlayerName);
          await savePlayerData();
        } else {
          alert("–ò–º—è –æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ –¥–ª—è –≤–≤–æ–¥–∞!");
        }
      }
    }

    loadPlayerData();
  </script>
</body>
</html>
