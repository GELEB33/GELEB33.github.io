<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PIG Clicker</title>
  <style>
    body {
      background-image: url('https://i.yapx.ru/YDB8i.jpg');
      background-size: cover;
      color: #fff;
      font-family: 'Arial', sans-serif;
      text-align: center;
    }
    #pig-emoji {
      font-size: 100px;
      cursor: pointer;
    }
    #balance, #player-name, #pig-per-click, #goal, #remaining-to-goal {
      font-size: 24px;
      margin: 20px;
      text-shadow: 1px 1px 0px black; /* –ß–µ—Ä–Ω–∞—è –æ–±–≤–æ–¥–∫–∞ —Ç–µ–∫—Å—Ç–∞ */
    }
    button {
      font-size: 18px;
      margin: 10px;
      padding: 10px 20px;
      background-color: #ff69b4;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
    }
    button:hover {
      background-color: #ff1493;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      color: black;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    #modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <h1>PIG Clicker</h1>
  <div id="player-name">–ò–º—è: –ù–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ</div>
  <div id="balance">–ë–∞–ª–∞–Ω—Å: 0 PIG</div>
  <div id="goal">–¶–µ–ª—å: 1 –º–∏–ª–ª–∏–∞—Ä–¥ PIG</div>
  <div id="remaining-to-goal">–û—Å—Ç–∞–ª–æ—Å—å –¥–æ —Ü–µ–ª–∏: 1000000000 PIG</div>
  <div id="pig-emoji">üê∑</div>
  <div id="pig-per-click">–ó–∞ –∫–ª–∏–∫: 1 PIG</div>

  <button id="name-button">–°–º–µ–Ω–∏—Ç—å –∏–º—è</button>
  <button id="upgrades-button">–£–ª—É—á—à–µ–Ω–∏—è</button>

  <div id="modal-overlay"></div>

  <div id="upgrades-modal" class="modal">
    <h1>–£–ª—É—á—à–µ–Ω–∏—è</h1>
    <button id="click-upgrade">–ü—Ä–æ–∫–∞—á–∫–∞ –∫–ª–∏–∫–∞ (100 PIG –∑–∞ +1)</button>
    <button id="random-pig">–†–∞–Ω–¥–æ–º–Ω—ã–µ PIG (20000 PIG)</button>
    <button id="buy-pig">–ö—É–ø–∏—Ç—å —Å–≤–∏–Ω—å—é (500000 PIG)</button>
    <button id="close-upgrades">–ó–∞–∫—Ä—ã—Ç—å</button>
  </div>

  <script>
    let pigBalance = 0;
    let pigPerClick = 1;
    let playerName = ""; // –ü–µ—Ä–µ–º–µ–Ω–Ω–∞—è –¥–ª—è –∏–º–µ–Ω–∏ –∏–≥—Ä–æ–∫–∞
    let pigPerSecond = 0; // –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ PIG –≤ —Å–µ–∫—É–Ω–¥—É
    let pigCost = 500000; // –°—Ç–æ–∏–º–æ—Å—Ç—å —Å–≤–∏–Ω—å–∏
    let goal = 1000000000; // –¶–µ–ª—å: 1 –º–∏–ª–ª–∏–∞—Ä–¥ PIG

    const balanceDisplay = document.getElementById("balance");
    const pigEmoji = document.getElementById("pig-emoji");
    const playerNameDisplay = document.getElementById("player-name");
    const pigPerClickDisplay = document.getElementById("pig-per-click");
    const goalDisplay = document.getElementById("goal");
    const remainingToGoalDisplay = document.getElementById("remaining-to-goal");

    // –û–±–Ω–æ–≤–ª—è–µ–º –±–∞–ª–∞–Ω—Å –Ω–∞ —ç–∫—Ä–∞–Ω–µ
    function updateBalance() {
      balanceDisplay.textContent = `–ë–∞–ª–∞–Ω—Å: ${pigBalance} PIG`;
      remainingToGoalDisplay.textContent = `–û—Å—Ç–∞–ª–æ—Å—å –¥–æ —Ü–µ–ª–∏: ${goal - pigBalance} PIG`;
      if (pigBalance >= goal) {
        alert("–°–ø–∞—Å–∏–±–æ, —á—Ç–æ –ø—Ä–æ—à–ª–∏ –º–æ—é –∏–≥—Ä—É –ü–£–ü–°!");
        resetGame();
      }
    }

    // –û–±–Ω–æ–≤–ª—è–µ–º –∏–º—è –∏–≥—Ä–æ–∫–∞ –Ω–∞ —ç–∫—Ä–∞–Ω–µ
    function updatePlayerNameDisplay() {
      playerNameDisplay.textContent = `–ò–º—è: ${playerName || "–ù–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ"}`;
    }

    // –û–±–Ω–æ–≤–ª—è–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ PIG –∑–∞ –∫–ª–∏–∫
    function updatePigPerClick() {
      pigPerClickDisplay.textContent = `–ó–∞ –∫–ª–∏–∫: ${pigPerClick} PIG`;
    }

    // –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º –∫–ª–∏–∫ –ø–æ —Å–≤–∏–Ω—å–µ
    pigEmoji.onclick = () => {
      pigBalance += pigPerClick;
      updateBalance();
      savePlayerData();
    };

    // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –∏–≥—Ä–æ–∫–∞ –≤ localStorage
    function savePlayerData() {
      localStorage.setItem('playerName', playerName);
      localStorage.setItem('pigBalance', pigBalance);
      localStorage.setItem('pigPerClick', pigPerClick);
      localStorage.setItem('pigCost', pigCost);
      localStorage.setItem('pigPerSecond', pigPerSecond);
    }

    // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ –∏–≥—Ä—ã
    function loadPlayerData() {
      const storedName = localStorage.getItem('playerName');
      if (storedName) {
        playerName = storedName;
        pigBalance = parseInt(localStorage.getItem('pigBalance')) || 0;
        pigPerClick = parseInt(localStorage.getItem('pigPerClick')) || 1;
        pigCost = parseInt(localStorage.getItem('pigCost')) || 500000;
        pigPerSecond = parseInt(localStorage.getItem('pigPerSecond')) || 0;

        updateBalance();
        updatePlayerNameDisplay();
        updatePigPerClick();
      }
    }

    // –ü—Ä–æ–∫–∞—á–∫–∞ –∫–ª–∏–∫–∞
    document.getElementById("click-upgrade").onclick = () => {
      if (pigBalance >= 100) {
        pigBalance -= 100;
        pigPerClick += 1;
        updateBalance();
        updatePigPerClick(); 
        alert("–í–∞—à –∫–ª–∏–∫ —Ç–µ–ø–µ—Ä—å –ø—Ä–∏–Ω–æ—Å–∏—Ç –±–æ–ª—å—à–µ PIG!");
      } else {
        alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ PIG –¥–ª—è –ø—Ä–æ–∫–∞—á–∫–∏!");
      }
    };

    // –ü–æ–ª—É—á–µ–Ω–∏–µ —Ä–∞–Ω–¥–æ–º–Ω—ã—Ö PIG
    document.getElementById("random-pig").onclick = () => {
      if (pigBalance >= 20000) {
        pigBalance -= 20000;
        const randomPIG = Math.floor(Math.random() * 50000) + 1;
        pigBalance += randomPIG;
        updateBalance();
        alert(`–í—ã –ø–æ–ª—É—á–∏–ª–∏ ${randomPIG} PIG!`);
      } else {
        alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ PIG –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è —Å–ª—É—á–∞–π–Ω—ã—Ö PIG!");
      }
    };

    // –ö—É–ø–∏—Ç—å —Å–≤–∏–Ω—å—é
    document.getElementById("buy-pig").onclick = () => {
      if (pigBalance >= pigCost) {
        pigBalance -= pigCost;
        pigPerSecond += 10; // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º PIG –≤ —Å–µ–∫—É–Ω–¥—É
        pigCost += 1000000; // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å—Ç–æ–∏–º–æ—Å—Ç—å —Å–≤–∏–Ω—å–∏ –Ω–∞ 1 –º–∏–ª–ª–∏–æ–Ω
        updateBalance();
        alert(`–°–≤–∏–Ω—å—è –∫—É–ø–ª–µ–Ω–∞! –¢–µ–ø–µ—Ä—å –≤—ã –ø–æ–ª—É—á–∞–µ—Ç–µ ${pigPerSecond} PIG –≤ —Å–µ–∫—É–Ω–¥—É.`);
      } else {
        alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ PIG –¥–ª—è –ø–æ–∫—É–ø–∫–∏ —Å–≤–∏–Ω—å–∏!");
      }
    };

    // –¶–∏–∫–ª –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ PIG –≤ —Å–µ–∫—É–Ω–¥—É
    setInterval(() => {
      pigBalance += pigPerSecond;
      updateBalance();
      savePlayerData();
    }, 1000);

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—Ç–∫—Ä—ã—Ç–∏—è –∏ –∑–∞–∫—Ä—ã—Ç–∏—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
    document.getElementById("upgrades-button").onclick = () => {
      document.getElementById("upgrades-modal").style.display = "block";
      document.getElementById("modal-overlay").style.display = "block";
    };

    document.getElementById("close-upgrades").onclick = () => {
      document.getElementById("upgrades-modal").style.display = "none";
      document.getElementById("modal-overlay").style.display = "none";
    };

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å–º–µ–Ω—ã –∏–º–µ–Ω–∏
    document.getElementById("name-button").onclick = () => {
      const newName = prompt("–í–≤–µ–¥–∏—Ç–µ –Ω–æ–≤–æ–µ –∏–º—è:");
      if (newName) {
        playerName = newName;
        updatePlayerNameDisplay();
        savePlayerData();
      }
    };

    // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∏–≥—Ä–æ–∫–∞ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
    loadPlayerData();
  </script>
</body>
</html>
